## ACSF Redirects.

# Theme directory.
rewrite ^\/sites\/g\/files\/net(\d+)\/themes\/site\/(.+)\/(.*)$ /sites/default/themes/custom/$2/$3?acsf_theme_redirect last;

# Files directory.
location ~* ^/sites/g/files/net(?:\d+)/f/(.+)$ {
    expires 180d;
    return 301 $scheme://$host/sites/default/files/$1?acsf_files_redirect;
}
