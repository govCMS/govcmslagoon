---
gossfile:
  sanitise.yaml: {}

command:
  which clamscan:
    exit-status: 0
    stdout:
    - /usr/bin/clamscan
    stderr: []
    timeout: 10000
  # Test that viruses can be discovered.
  echo -e "X5O!P%@AP[4\PZX54(P^)7CC)7}\$EICAR-STANDARD-ANTIVIRUS-TEST-FILE!\$H+H*" > /app/virus && clamscan /app/virus:
    exit-status: 1
    stdout:
    - "FOUND"
    - "Scanned files: 1"
    - "Infected files: 1"
    stderr: []
    timeout: 120000
