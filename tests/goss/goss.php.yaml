---
gossfile:
  sanitise.yaml: {}

command:
  php -r "echo ini_get('upload_max_filesize');":
    exit-status: 0
    stdout:
      - "256M"

  which clamscan:
    exit-status: 0
    stdout:
    - /usr/bin/clamscan
    stderr: []
    timeout: 10000
  # Test that viruses can be discovered.
  curl https://www.eicar.org/download/eicar.com.txt | clamscan -:
    exit-status: 1
    stdout:
    - "Eicar-Test-Signature FOUND"
    - "Scanned files: 1"
    - "Infected files: 1"
    stderr: []
    timeout: 120000
